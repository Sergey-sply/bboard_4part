{% extends 'layout/basic.html' %}

{% load django_bootstrap5 %}

{% block title %}Сброс пароля{% endblock %}

{% block content %}
<h2>Введите новый пароль</h2>
<form method="post">
    {% csrf_token %}
    {% bootstrap_form form layout='horizontal' %}
    {% bootstrap_button 'Создать новый пароль' %}
</form>
{% endblock %}
